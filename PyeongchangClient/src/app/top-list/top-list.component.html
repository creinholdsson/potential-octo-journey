<div>
  <a *ngFor="let user of topList" class="row content" routerLink="/user/{{user.username}}">
    <div class="col-2">{{user.rank}}</div>
    <div class="col-8">{{user.username | limitTo: 20}}</div>
    <div class="col-2 text-align-right">{{user.totalPoints}}</div>
  </a>

  <p *ngIf="topList.length == 0">Inga avslutade spel</p>
</div>
