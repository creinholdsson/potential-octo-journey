<div class="row">
  <div class="col-12">
    <a *ngFor="let game of games | orderBy: orderBy : reverseOrder; let i=index" routerLink="/game/{{game.id}}">
      <div class="test" *ngIf="i<itemsShown">
        <img src="{{game.sportIcon}}" class="icon" />
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{game.title}}</h5>
          <small>{{game.startsOn | date: 'yyyy-MM-dd HH:mm'}}</small>
        </div>
        <p class="mb-3">{{game.description | limitTo: 55}}</p>
      </div>
    </a>
    <p *ngIf="games.length == 0">Inga spel</p>

  </div>
</div>

<p>
  <p-button *ngIf="hasMoreItems" (click)="showMoreItems()" label="Visa fler"></p-button>
</p>
